	{{> board}}

<template name="board">
	<header>
		<div class="well form-search">
			<input type="text" id="new-todo-input" placeholder="new todo ... ">
			<button id="new-todo" class="btn btn-primary">Add</button>
		</div>
		{{> edit}}
	</header>

	<section class="container-fluid">
		<div class="row">
			<div class="span4">
				<h2>Todo</h2>
				<ul id="todos" class="ui-sortable">
				{{#each todos }}
					{{> todo}}
				{{/each }}
				</ul>
			</div>

			<div class="span4">
				<h2>Doing</h2>
				<ul id="doings">
					{{#each doings }}
						{{> doing}}
					{{/each }}
				</ul>
			</div>

			<div class="span4">
				<h2>Done</h2>
				<ul id="dones">
					{{#each dones}}
						{{> done}}
					{{/each}}
				</ul>
			</div>
		</div>
	</section>

</template>

<template name="edit">
	<div class="well" style="display:none">
		<label for="task"><h3>Editing ...</h3></label>
		<textarea name="task" class="input-xlarge">{{ task }}</textarea>
		<button id="new-todo" class="btn">Save</button>
	</div>
</template>

<template name="todo">
	{{> task}}
</template>

<template name="doing">
	{{> task}}
</template>

<template name="done">
	{{> task}}
</template>

<template name="task">
	<li id="{{ _id }}" data-color="{{ color }}" data-state="{{ state }}"  class="ui-state-default">
		<p>{{ task }} </p>
		{{> options}}
		<p><em>Priority: {{ priority }}</em></p>
	</li>
</template>

<template name="options">
	<div class="options">
		<a href="#"><i class="icon-edit"></i></a>
		<a href="#"><i class="icon-remove"></i></a>
	</div>
</template>
